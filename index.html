<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./slider.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <img
            class="lux-room-slider__image active"
            srcset="

              ./hotel/hotel-page-room-slider-1-mob-2x-min.jpg     388w
            "
            sizes="(min-width: 1280px) 254px, (min-width: 320px) 194px"
            src="./hotel/hotel-page-room-slider-1-mob-1x-min.jpg"
            alt="фотографія номеру"
          />

          class="lux-room-slider__image active"
          srcset="

        class="lux-room-slider__image"
        srcset="

        src="./hotel/hotel-page-room-slider-3-mob-1x-min.jpg"
        alt="фотографія номеру"
      />
      <img
        class="lux-room-slider__image"
        srcset="
          ./hotel/hotel-page-room-slider-4-desktop-1x-min.jpg 254w,
          ./hotel/hotel-page-room-slider-4-mob-1x-min.jpg     194w,

        class="lux-room-slider__image"
        srcset="
          ./hotel/hotel-page-room-slider-5-desktop-1x-min.jpg 254w,
          ./hotel/hotel-page-room-slider-5-mob-1x-min.jpg     194w,
          ./hotel/hotel-page-room-slider-5-desktop-2x-min.jpg 508w,

        src="./hotel/hotel-page-room-slider-5-mob-1x-min.jpg"
        alt="фотографія номеру"
      />
        </div>
        <nav class="slider-nav">
          <ul>
            <li class="arrow">
              <button class="previous">
                <span>
                  <i class="ion-arrow-left-c"></i>
                </span>
              </button>
            </li>
            <li class="arrow">
              <button class="next">
                <span>
                  <i class="ion-arrow-right-c"></i>
                </span>
              </button>
            </li>
          </ul>
        </nav>
      </div>
      <script src="./slider.js"></script>
